<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deobfuscate AdvanceFalling Scripts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AdvanceFalling Deobfuscator</h1>
        <form id="deobfuscateForm">
            <label for="obfuscatedScript">Enter Obfuscated Script:</label>
            <textarea id="obfuscatedScript" name="obfuscatedScript" rows="10" cols="50" required></textarea>
            <button type="submit">Deobfuscate</button>
        </form>
        <div id="result">
            <h2>Deobfuscated Script:</h2>
            <pre id="deobfuscatedScript"></pre>
        </div>
    </div>
    <script src="script.js"></script>
<footer>
    Made By Star2
</footer>
</body>
</html>
